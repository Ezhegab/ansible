---
-    name: Pull an image of grafana
     docker_image:
         name: grafana/grafana
         source: pull
         pull:
             platform: amd64

-    name: Start a container grafana with a command
     docker_container:
         name: my_grafana
         image: grafana/grafana
         ports:
             - "3000:3000"
         command: ["sleep", "infinity"]

-    name: Pull an image of nginx
     docker_image:
         name: nginx
         source: pull
         pull:
             platform: amd64
         
-    name: Start a container nginx with a command
     docker_container:
         name: my_nginx
         image: nginx
         ports:
             - "80:80"
         volumes:  
             - ./tasks/grafana:/etc/nginx/sites-available    

